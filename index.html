<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boxing Game — Strength · Agility · Stamina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Boxing Game</h1>
      <div class="controls-top">
        <div class="match-meta">
          Round <span id="roundDisplay">1</span> / <input id="roundsInput" type="number" min="1" max="12" value="5" /> 
          &nbsp; Exchanges/Round <input id="exchangesInput" type="number" min="1" max="40" value="10" />
        </div>
        <div class="toggle">
          <label><input id="autoMode" type="checkbox" checked> Auto</label>
          <button id="startBtn">Start</button>
          <button id="pauseBtn" disabled>Pause</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>
      <p class="hint">Manual controls (when Auto is OFF): Red - A (light), S (heavy); Green - K (light), L (heavy). Click boxers to punch in manual too.</p>
    </header>

    <main class="arena">
      <section class="panel left">
        <h2 id="nameRed">Red</h2>
        <div class="hp">
          <div class="bar-bg"><div id="hpRed" class="bar-fill red"></div></div>
          <div class="val"><span id="hpRedText">100</span>%</div>
        </div>
        <div class="stamina">
          <div class="bar-bg"><div id="staminaRed" class="bar-fill stamina red"></div></div>
          <div class="val"><span id="staminaRedText">100</span></div>
        </div>
        <div class="stats" id="statsRed"></div>
        <div class="points">Points: <strong id="pointsRed">0</strong></div>
      </section>

      <section class="ring">
        <div class="referee" id="referee">Referee</div>

        <div class="boxer boxer-red" id="boxerRed">
          <div class="head"></div>
          <div class="torso"></div>
          <div class="glove left"></div>
          <div class="glove right"></div>
        </div>

        <div class="boxer boxer-green" id="boxerGreen">
          <div class="head"></div>
          <div class="torso"></div>
          <div class="glove left"></div>
          <div class="glove right"></div>
        </div>

        <div class="center-ui">
          <div>Round <span id="roundNum">1</span></div>
          <div>Exchange <span id="exchangeNum">0</span> / <span id="exchangesPerRound">10</span></div>
          <div id="message" class="message">Press Start</div>
        </div>
      </section>

      <section class="panel right">
        <h2 id="nameGreen">Green</h2>
        <div class="hp">
          <div class="bar-bg"><div id="hpGreen" class="bar-fill green"></div></div>
          <div class="val"><span id="hpGreenText">100</span>%</div>
        </div>
        <div class="stamina">
          <div class="bar-bg"><div id="staminaGreen" class="bar-fill stamina green"></div></div>
          <div class="val"><span id="staminaGreenText">100</span></div>
        </div>
        <div class="stats" id="statsGreen"></div>
        <div class="points">Points: <strong id="pointsGreen">0</strong></div>
      </section>
    </main>

    <section class="log-panel">
      <h3>Action Log</h3>
      <div id="log" class="log">Ready.</div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
